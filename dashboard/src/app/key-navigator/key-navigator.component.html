<div class="row flex-xl-nowrap">
  <div class="col-12 col-lg-6">
    <mat-form-field style="width: 100%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
</div>

<div class="row flex-xl-nowrap">
  <div class="col-12 col-lg-6" style="border-right: 1px solid rgba(0, 0, 0, 0.1)">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key </th>
        <td mat-cell *matCellDef="let element" >{{element}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectKey(row)"></tr>
    </table>
  </div>


  <div class="col-12 col-lg-6">
    <mat-form-field style="width: 100%; height: 100%">
      <form class="example-container" >
        <textarea matInput #newValue matTextareaAutosize="true" matAutosizeMinRows="30" minRows="30" placeholder="" >{{selectedValue.value}}</textarea>
        <button mat-button color="primary" (click)="updateValue(newValue.value)">Save</button>
      </form>
    </mat-form-field>
  </div>
</div>


<div class="row flex-xl-nowrap">
  <div class="col-12 col-lg-6">
    Add a new key
    <mat-form-field style="width: 100%">
      <input matInput #newKey placeholder="New Key">
    </mat-form-field>
    <button mat-button color="primary" (click)="addKey(newKey.value)">Save</button>
  </div>
</div>
